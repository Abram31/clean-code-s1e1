<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" 
        media="screen" 
        charset="utf-8">
  </head>
  <body>
    <div class="description">
      <img src="./eisenhower-matrix.jpg">
      <a class="description__more-info" 
          href="https://goal-life.com/page/method/matrix-eisenhower"> 
          Wantmore details?
      </a>
    </div>
    <div class="block-form">
      <p id="block-form__block-title">
        <label for="new-task">AddItem</label>
        <div class="block-form__block-input">
          <input id="new-task"class="block-input__input" type="text">
          <button>Add</button>
        </div>
      </p>
        <h3>Todo</h3>
        <ul id="block-form__block-task">
          <li>
            <input type="checkbox">
            <label class="block-task__title-task">Pay Bills</label>
            <input type="text" class="block-form__block-task">
            <button class="block-task__edit">Edit</button>
            <button class="block-task__delete">
              <img src="./remove.svg">
            </button>
          </li>
          <li class="block-task__block-edit">
            <input type="checkbox">
            <label class="block-form__block-task">GoShopping</label>
            <input type="text" value="Go Shopping" class="block-form__block-task-??">
            <button class="block-task__edit">Save</button>
            <button class="block-task__delete">
              <img src="./remove.svg">
            </button>
          </li>
        </ul>
        <h3>Completed</h3>
        <ul id="block-form__block-completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="block-form__block-task">See the Doctor</label>  
            <input type="text" class="block-form__block-task">
            <button class="block-task__edit">Edit</button>
            <button class="block-task__delete">
              <img src="./remove.svg">
            </button>
          </li>
        </ul>
      </div>
    <script src="app.js"></script>
  </body>
</html>
