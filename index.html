<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" 
        media="screen" 
        charset="utf-8">
  </head>
  <body class="container">
    <section class="description">
      <img class="description__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="description__more-info" 
          href="https://goal-life.com/page/method/matrix-eisenhower"> 
          Wantmore details?
      </a>
    </section>
    <section class="block-form">
      <article>
        <h3 class="block-form__btn-additem" for="new-task">AddItem</h3>
        <div class="block-form__block-input">
          <input class="block-input__input" id="new-task" type="text">
          <button class="block-input__btn-add">Add</button>
        </div>
      </article>
        <h3 class="block-form__title">Todo</h3>
        <article id="incompleted-task">
          <aside class="block-task__list">
            <input class="block-task__checkbox" type="checkbox">
            <label class="block-task__input">Pay Bills</label>  
            <input type="text" class="block-form__input-text">
            <button class="block-task__edit">Edit</button>
            <button class="block-task__delete">
              <img class="block-task__delete__img" src="./remove.svg" alt="Delete">
            </button>
          </aside>
          <aside class="block-task__list block-task__block-edit">
            <input class="block-task__checkbox" type="checkbox">
            <label class="block-task__input">GoShopping</label>
            <input type="text" value="Go Shopping" class="block-form__input-text">
            <button class="block-task__edit">Save</button>
            <button class="block-task__delete">
              <img  class="block-task__delete__img" src="./remove.svg" alt="Delete">
            </button>
          </aside>
        </article>
        <h3 class="block-form__title">Completed</h3>
        <article id="completed-task">
          <aside class="block-task__list">
            <input class="block-task__checkbox" type="checkbox" checked>
            <label class="block-task__input">See the Doctor</label>  
            <input type="text" class="block-form__input-text">
            <button class="block-task__edit">Edit</button>
            <button class="block-task__delete">
              <img class="block-task__delete__img" src="./remove.svg" alt="Delete">
            </button>
          </aside>
        </article>
      </section>
    <script src="app.js"></script>
  </body>
</html>
